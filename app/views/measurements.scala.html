@(accountKey: String, updated: Boolean = false)(implicit context: views.Context)

@main("Update your measurements") {
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h1 class="text-center">Measurements</h1>
    <form method="post" action="/accounts/measurements">
      <input type="hidden" name="account-key" value="@{accountKey}">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Basics</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label class="control-label">Height (centemetres)</label>
              <input class="form-control" name="height-metric" type="number" min="122" max="228">
            </div>
            <div class="form-group">
              <label class="control-label">Weight (kilograms)</label>
              <input class="form-control" name="weight-metric" type="number" min="32" max="136">
            </div>
            <div class="form-group">
              <input class="form-control btn btn-success" type="submit">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
}
